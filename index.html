<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHANTOM:// Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --text-bright: #ffffff;
            --text-mid: #c8ccd0;
            --text-dim: #909498;
            --text-dark: #606468;
            --bg-dark: #0c0c0e;
            --bg-panel: rgba(18, 18, 22, 0.95);
            --border-color: rgba(255, 255, 255, 0.12);
        }

        body {
            background: var(--bg-dark);
            min-height: 100vh;
            font-family: 'Fira Code', monospace;
            color: var(--text-mid);
            overflow-x: hidden;
        }

        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.06) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.06) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 0;
            pointer-events: none;
            animation: gridPulse 4s ease-in-out infinite;
        }

        @keyframes gridPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Secondary grid for depth */
        .grid-bg::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 120px 120px;
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.12) 2px,
                rgba(0, 0, 0, 0.12) 4px
            );
            pointer-events: none;
            z-index: 1000;
        }

        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 35%, rgba(0,0,0,0.7) 100%);
            pointer-events: none;
            z-index: 999;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 260px 1fr 260px;
            grid-template-rows: auto 1fr auto;
            gap: 10px;
            padding: 10px;
            min-height: 100vh;
            position: relative;
            z-index: 10;
        }

        .header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: headerLine 4s linear infinite;
        }

        @keyframes headerLine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .logo {
            font-size: 12px;
            color: var(--text-bright);
            letter-spacing: 4px;
            text-shadow: 0 0 30px rgba(255,255,255,0.2);
            font-family: 'Fira Code', 'Consolas', monospace;
            animation: logoGlitch 10s steps(1) infinite;
        }

        @keyframes logoGlitch {
            0%, 94%, 100% { text-shadow: 0 0 30px rgba(255,255,255,0.2); }
            95% { text-shadow: -2px 0 #ff3366, 2px 0 #33ffff; }
            96% { text-shadow: 2px 0 #ff3366, -2px 0 #33ffff; }
            97% { text-shadow: 0 0 30px rgba(255,255,255,0.2); }
        }

        .header-status {
            display: flex;
            gap: 20px;
            font-size: 11px;
            color: var(--text-mid);
            letter-spacing: 2px;
            font-family: 'Fira Code', 'Consolas', monospace;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: var(--text-bright);
            animation: blink 2s steps(1) infinite;
            box-shadow: 0 0 8px rgba(255,255,255,0.5);
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.2; }
        }

        .panel {
            background: var(--bg-panel);
            border: 1px solid var(--border-color);
            padding: 12px;
            position: relative;
            overflow: hidden;
        }

        .panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
        }

        .panel::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.02), transparent);
            animation: panelSweep 8s linear infinite;
        }

        @keyframes panelSweep {
            0% { left: -50%; }
            100% { left: 150%; }
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-color);
        }

        .panel-title {
            font-size: 10px;
            color: var(--text-mid);
            letter-spacing: 3px;
            text-transform: uppercase;
            position: relative;
            font-family: 'Fira Code', 'Consolas', monospace;
        }

        .panel-title:hover {
            animation: textGlitch 0.3s steps(2);
        }

        @keyframes textGlitch {
            0%, 100% { transform: translate(0); opacity: 1; }
            25% { transform: translate(-2px, 1px); opacity: 0.8; color: #ff3366; }
            50% { transform: translate(2px, -1px); opacity: 0.6; color: #33ffff; }
            75% { transform: translate(-1px, -1px); opacity: 0.9; }
        }

        .panel-icon {
            font-size: 10px;
            color: var(--text-mid);
            animation: iconPulse 3s steps(2) infinite;
        }

        @keyframes iconPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .left-column, .right-column {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .center-column {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .skull-panel {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            min-height: 450px;
            overflow: hidden;
        }

        .ascii-container {
            font-family: 'Fira Code', 'Consolas', 'Courier New', monospace;
            font-size: clamp(8px, 1.4vw, 14px);
            line-height: 1.15;
            white-space: pre;
            color: var(--text-bright);
            text-shadow: 
                0 0 5px rgba(255,255,255,0.5),
                0 0 15px rgba(255,255,255,0.3),
                0 0 30px rgba(255,255,255,0.1);
            animation: pixelFloat 8s steps(1) infinite;
            position: relative;
        }

        .ascii-container .line {
            display: block;
            opacity: 0;
            animation: typeLine 0.03s forwards;
        }

        @keyframes typeLine {
            from { opacity: 0; transform: translateX(-5px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .ascii-container .glitch-char {
            display: inline-block;
            animation: glitchChar 3s infinite;
        }

        @keyframes glitchChar {
            0%, 88%, 100% { 
                opacity: 1; 
                transform: translate(0);
                color: var(--text-bright);
            }
            90% { 
                opacity: 0.8; 
                transform: translate(-2px, 1px);
                color: #ff3366;
            }
            93% { 
                opacity: 1; 
                transform: translate(2px, -1px);
                color: #33ffff;
            }
            96% { 
                transform: translate(-1px, 0);
                color: var(--text-bright);
            }
        }

        /* Glitch blocks that appear randomly */
        .glitch-block {
            position: absolute;
            background: var(--text-bright);
            opacity: 0;
            pointer-events: none;
            animation: glitchBlock 4s infinite;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        @keyframes glitchBlock {
            0%, 93%, 100% { opacity: 0; }
            94% { opacity: 0.8; }
            95% { opacity: 0; }
            96% { opacity: 0.6; }
            97% { opacity: 0; }
        }

        /* Screen interference effect */
        .interference {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            background: linear-gradient(transparent 50%, rgba(255,255,255,0.02) 50%);
            background-size: 100% 4px;
            animation: interference 0.1s infinite;
        }

        @keyframes interference {
            0% { opacity: 0; }
            10% { opacity: 0.1; }
            20% { opacity: 0; }
        }

        /* Scan line effect */
        .scan-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            pointer-events: none;
            animation: scanMove 3s linear infinite;
        }

        @keyframes scanMove {
            0% { top: -2px; }
            100% { top: 100%; }
        }

        @keyframes pixelFloat {
            0% { transform: translate(0px, 0px); }
            12.5% { transform: translate(2px, -2px); }
            25% { transform: translate(-2px, -3px); }
            37.5% { transform: translate(-3px, 1px); }
            50% { transform: translate(2px, 2px); }
            62.5% { transform: translate(3px, -1px); }
            75% { transform: translate(-1px, -2px); }
            87.5% { transform: translate(1px, 2px); }
            100% { transform: translate(0px, 0px); }
        }

        .speech-bubble {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            padding: 10px 18px;
            font-size: 10px;
            color: var(--text-bright);
            max-width: 250px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.15s steps(2);
        }

        .speech-bubble.visible { opacity: 1; }

        .speech-bubble .sender {
            color: var(--text-mid);
            font-size: 8px;
            margin-bottom: 5px;
            letter-spacing: 2px;
        }

        .stat-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 8px;
            position: relative;
        }

        .stat-row::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.03), transparent);
            animation: statScan 4s linear infinite;
            pointer-events: none;
        }

        @keyframes statScan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .stat-label {
            width: 30px;
            color: var(--text-mid);
            letter-spacing: 1px;
            font-family: 'Fira Code', 'Consolas', monospace;
        }

        .stat-bar {
            flex: 1;
            height: 4px;
            background: var(--text-dark);
            margin: 0 8px;
            position: relative;
            overflow: hidden;
        }

        .stat-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 2px,
                rgba(0,0,0,0.3) 2px,
                rgba(0,0,0,0.3) 4px
            );
        }

        .stat-fill {
            height: 100%;
            background: var(--text-bright);
            transition: width 0.3s steps(8);
            box-shadow: 0 0 8px rgba(255,255,255,0.3);
        }

        .stat-value {
            width: 30px;
            text-align: right;
            color: var(--text-bright);
            font-size: 9px;
            animation: valueFlicker 5s steps(1) infinite;
            font-family: 'Fira Code', 'Consolas', monospace;
        }

        @keyframes valueFlicker {
            0%, 95%, 100% { opacity: 1; }
            96% { opacity: 0.5; }
            97% { opacity: 1; }
            98% { opacity: 0.7; }
        }

        .network-graph {
            height: 50px;
            display: flex;
            align-items: flex-end;
            gap: 1px;
            margin-top: 8px;
            position: relative;
        }

        .network-graph::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 2px;
            height: 100%;
            background: rgba(255,255,255,0.1);
            animation: graphScan 2s linear infinite;
        }

        @keyframes graphScan {
            0% { left: 0; }
            100% { left: 100%; }
        }

        .graph-bar {
            flex: 1;
            background: var(--text-mid);
            transition: height 0.15s steps(4);
            box-shadow: 0 0 4px rgba(255,255,255,0.2);
        }

        .network-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 9px;
            color: var(--text-mid);
            letter-spacing: 1px;
            font-family: 'Fira Code', 'Consolas', monospace;
        }

        .player-display {
            text-align: center;
            margin-bottom: 12px;
            padding: 12px;
            border: 1px solid var(--border-color);
            background: rgba(0,0,0,0.4);
            position: relative;
            overflow: hidden;
        }

        .player-display::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.03), transparent);
            animation: playerScan 4s linear infinite;
        }

        @keyframes playerScan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .track-title {
            font-size: 10px;
            color: var(--text-bright);
            letter-spacing: 1px;
            margin-bottom: 3px;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        .track-artist {
            font-size: 9px;
            color: var(--text-mid);
            letter-spacing: 2px;
        }

        .visualizer {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 2px;
            height: 25px;
            margin: 12px 0;
            position: relative;
        }

        .viz-bar {
            width: 3px;
            background: var(--text-bright);
            transition: height 0.08s steps(2);
            box-shadow: 0 0 6px rgba(255,255,255,0.4);
        }

        .player-progress {
            height: 3px;
            background: var(--text-dark);
            margin-bottom: 8px;
            position: relative;
            overflow: hidden;
        }

        .player-progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 3px,
                rgba(0,0,0,0.2) 3px,
                rgba(0,0,0,0.2) 6px
            );
        }

        .progress-fill {
            height: 100%;
            background: var(--text-bright);
            width: 0%;
            transition: width 0.2s steps(4);
            box-shadow: 0 0 8px rgba(255,255,255,0.5);
        }

        .player-time {
            display: flex;
            justify-content: space-between;
            font-size: 9px;
            color: var(--text-mid);
            margin-bottom: 12px;
            letter-spacing: 1px;
            font-family: 'Fira Code', 'Consolas', monospace;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            gap: 6px;
        }

        .control-btn {
            background: none;
            border: 1px solid var(--text-dim);
            color: var(--text-bright);
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 10px;
            font-family: inherit;
            transition: all 0.1s steps(2);
            position: relative;
            overflow: hidden;
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.3s;
        }

        .control-btn:hover::before {
            left: 100%;
        }

        .control-btn:hover {
            border-color: var(--text-bright);
            color: var(--text-bright);
            background: rgba(255,255,255,0.05);
            box-shadow: 0 0 10px rgba(255,255,255,0.2);
        }

        .control-btn:active {
            animation: btnGlitch 0.2s steps(3);
        }

        @keyframes btnGlitch {
            0%, 100% { transform: translate(0); }
            33% { transform: translate(-2px, 1px); }
            66% { transform: translate(2px, -1px); }
        }

        .control-btn.play-btn {
            width: 38px;
            height: 38px;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 12px;
            font-size: 9px;
            color: var(--text-mid);
            letter-spacing: 1px;
        }

        .volume-slider {
            flex: 1;
            height: 3px;
            background: var(--text-dark);
            appearance: none;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 10px;
            height: 10px;
            background: var(--text-bright);
        }

        .crypto-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
            font-size: 8px;
            position: relative;
            transition: all 0.1s steps(2);
        }

        .crypto-item:hover {
            background: rgba(255,255,255,0.02);
        }

        .crypto-item:last-child { border-bottom: none; }

        .crypto-name {
            color: var(--text-mid);
            letter-spacing: 2px;
            width: 35px;
            font-family: 'Fira Code', 'Consolas', monospace;
        }

        .crypto-price {
            color: var(--text-bright);
            flex: 1;
            text-align: center;
            font-family: 'Fira Code', 'Consolas', monospace;
            animation: priceFlicker 6s steps(1) infinite;
        }

        @keyframes priceFlicker {
            0%, 92%, 100% { opacity: 1; }
            93% { opacity: 0.6; }
            94% { opacity: 1; }
            95% { opacity: 0.8; }
        }

        .crypto-change {
            width: 45px;
            text-align: right;
            font-size: 9px;
            color: var(--text-mid);
            font-family: 'Fira Code', 'Consolas', monospace;
        }

        .weather-display {
            text-align: center;
            padding: 8px 0;
            position: relative;
        }

        .weather-temp {
            font-size: 24px;
            color: var(--text-bright);
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(255,255,255,0.3);
            font-family: 'Fira Code', 'Consolas', monospace;
        }

        .weather-desc {
            font-size: 9px;
            color: var(--text-mid);
            margin-top: 4px;
            letter-spacing: 2px;
            animation: descGlitch 8s steps(1) infinite;
        }

        @keyframes descGlitch {
            0%, 96%, 100% { transform: translate(0); }
            97% { transform: translate(-1px, 0); color: #ff3366; }
            98% { transform: translate(1px, 0); color: #33ffff; }
            99% { transform: translate(0); }
        }

        .weather-details {
            display: flex;
            justify-content: space-around;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
            font-size: 8px;
        }

        .weather-detail-value {
            color: var(--text-bright);
            margin-bottom: 2px;
            font-family: 'Fira Code', 'Consolas', monospace;
        }

        .weather-detail-label {
            color: var(--text-mid);
            font-size: 8px;
            letter-spacing: 1px;
        }

        .activity-log {
            max-height: 120px;
            overflow-y: auto;
            font-size: 9px;
            font-family: 'Fira Code', 'Consolas', monospace;
        }

        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
            animation: logFadeIn 0.3s steps(4);
        }

        @keyframes logFadeIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .log-time {
            color: var(--text-mid);
            letter-spacing: 1px;
            min-width: 50px;
        }

        .log-message {
            color: var(--text-bright);
            position: relative;
        }

        .log-entry:first-child .log-message::after {
            content: '█';
            animation: cursorBlink 1s steps(1) infinite;
            margin-left: 2px;
        }

        @keyframes cursorBlink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .quick-actions {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .action-btn {
            background: none;
            border: 1px solid var(--text-dim);
            color: var(--text-mid);
            padding: 8px 12px;
            font-size: 9px;
            font-family: 'Fira Code', 'Consolas', monospace;
            cursor: pointer;
            letter-spacing: 2px;
            transition: all 0.1s steps(2);
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.3s;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        .action-btn:hover {
            border-color: var(--text-bright);
            color: var(--text-bright);
            background: rgba(255,255,255,0.05);
            box-shadow: 0 0 10px rgba(255,255,255,0.15);
        }

        .action-btn:active {
            animation: btnGlitch 0.15s steps(2);
        }

        .footer {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            border-top: 1px solid var(--border-color);
            font-size: 9px;
            color: var(--text-mid);
            letter-spacing: 2px;
            font-family: 'Fira Code', 'Consolas', monospace;
        }

        ::-webkit-scrollbar { width: 2px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--text-dark); }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .dashboard { 
                grid-template-columns: 240px 1fr 240px; 
                gap: 8px;
                padding: 8px;
            }
        }

        @media (max-width: 1000px) {
            .dashboard { 
                grid-template-columns: 1fr 1fr; 
            }
            .center-column { 
                grid-column: 1 / -1; 
                order: -1; 
            }
            .skull-panel {
                min-height: 350px;
            }
            .ascii-container {
                font-size: clamp(6px, 2vw, 12px);
            }
        }

        @media (max-width: 700px) {
            .dashboard { 
                grid-template-columns: 1fr; 
                gap: 6px;
                padding: 6px;
            }
            .header { 
                flex-direction: column; 
                gap: 8px; 
            }
            .skull-panel { 
                min-height: 280px; 
            }
            .ascii-container {
                font-size: clamp(5px, 2.5vw, 10px);
            }
            .panel {
                padding: 10px;
            }
            .logo {
                font-size: 11px;
            }
            .header-status {
                font-size: 9px;
                gap: 12px;
            }
        }

        @media (max-width: 480px) {
            .ascii-container {
                font-size: clamp(4px, 2.8vw, 8px);
            }
            .skull-panel {
                min-height: 220px;
            }
            .quick-actions {
                gap: 4px;
            }
            .action-btn {
                padding: 5px 8px;
                font-size: 7px;
            }
            .player-controls {
                gap: 4px;
            }
            .control-btn {
                width: 26px;
                height: 26px;
            }
            .control-btn.play-btn {
                width: 32px;
                height: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="vignette"></div>
    <div class="scanlines"></div>

    <div class="dashboard">
        <header class="header">
            <div class="logo">>PHANTOM://</div>
            <div class="header-status">
                <div class="status-item">
                    <div class="status-dot"></div>
                    <span>SECURE</span>
                </div>
                <div class="status-item" id="currentTime">00:00:00</div>
                <div class="status-item" id="currentDate">0000-00-00</div>
            </div>
        </header>

        <div class="left-column">
            <div class="panel">
                <div class="panel-header">
                    <span class="panel-title">System</span>
                    <span class="panel-icon">◻</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">CPU</span>
                    <div class="stat-bar"><div class="stat-fill" id="cpuBar"></div></div>
                    <span class="stat-value" id="cpuValue">--</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">MEM</span>
                    <div class="stat-bar"><div class="stat-fill" id="memBar"></div></div>
                    <span class="stat-value" id="memValue">--</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">NET</span>
                    <div class="stat-bar"><div class="stat-fill" id="netBar"></div></div>
                    <span class="stat-value" id="netValue">--</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">DSK</span>
                    <div class="stat-bar"><div class="stat-fill" id="diskBar"></div></div>
                    <span class="stat-value" id="diskValue">--</span>
                </div>
            </div>

            <div class="panel">
                <div class="panel-header">
                    <span class="panel-title">Weather</span>
                    <span class="panel-icon">◇</span>
                </div>
                <div class="weather-display">
                    <div class="weather-temp" id="weatherTemp">--°</div>
                    <div class="weather-desc" id="weatherDesc">---</div>
                    <div class="weather-details">
                        <div>
                            <div class="weather-detail-value" id="weatherHumidity">--%</div>
                            <div class="weather-detail-label">HUMID</div>
                        </div>
                        <div>
                            <div class="weather-detail-value" id="weatherWind">--</div>
                            <div class="weather-detail-label">WIND</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel">
                <div class="panel-header">
                    <span class="panel-title">Network</span>
                    <span class="panel-icon">◈</span>
                </div>
                <div class="network-graph" id="networkGraph"></div>
                <div class="network-stats">
                    <span>↓ <span id="downloadSpeed">0</span></span>
                    <span>↑ <span id="uploadSpeed">0</span></span>
                </div>
            </div>
        </div>

        <div class="center-column">
            <div class="panel skull-panel">
                <div class="scan-line"></div>
                <div class="speech-bubble" id="speechBubble">
                    <div class="sender">[PHANTOM]</div>
                    <div class="message" id="bubbleMessage">...</div>
                </div>
                <div class="ascii-container" id="ascii"></div>
            </div>

            <div class="panel">
                <div class="panel-header">
                    <span class="panel-title">Actions</span>
                    <span class="panel-icon">▣</span>
                </div>
                <div class="quick-actions">
                    <button class="action-btn" onclick="runScan()">SCAN</button>
                    <button class="action-btn" onclick="clearLogs()">CLEAR</button>
                    <button class="action-btn" onclick="refreshData()">SYNC</button>
                    <button class="action-btn" onclick="addLog()">PING</button>
                </div>
            </div>
        </div>

        <div class="right-column">
            <div class="panel">
                <div class="panel-header">
                    <span class="panel-title">Player</span>
                    <span class="panel-icon">♪</span>
                </div>
                <div class="player-display">
                    <div class="track-title" id="trackTitle">--</div>
                    <div class="track-artist" id="trackArtist">--</div>
                </div>
                <div class="visualizer" id="visualizer"></div>
                <div class="player-progress">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="player-time">
                    <span id="currentTrackTime">0:00</span>
                    <span id="totalTrackTime">0:00</span>
                </div>
                <div class="player-controls">
                    <button class="control-btn" onclick="prevTrack()">◄◄</button>
                    <button class="control-btn play-btn" id="playBtn" onclick="togglePlay()">▶</button>
                    <button class="control-btn" onclick="nextTrack()">►►</button>
                </div>
                <div class="volume-control">
                    <span>VOL</span>
                    <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
                    <span id="volumeValue">70</span>
                </div>
            </div>

            <div class="panel">
                <div class="panel-header">
                    <span class="panel-title">Crypto</span>
                    <span class="panel-icon">◆</span>
                </div>
                <div id="cryptoList"></div>
            </div>

            <div class="panel">
                <div class="panel-header">
                    <span class="panel-title">Log</span>
                    <span class="panel-icon">▤</span>
                </div>
                <div class="activity-log" id="activityLog"></div>
            </div>
        </div>

        <footer class="footer">
            <div>PHANTOM v1.0</div>
            <div id="sessionId">--------</div>
        </footer>
    </div>

    <script>
        const skullLines = [
            "            │",
            "       pN▒g▒p▒g▒▒g▒ge",
            "      ▒▒▒▒▒▒▒░░▒░▒░▒▒▒",
            "    _0▒░▒░▒░░▒▒▒▒▒▒▒▒▒▒!",
            "    4▒▒░░▒▒▒░░░▒░░▒▒▒▒▒▒Y",
            "   /`   \\~~#00░░0 MMM\M│",
            "         \\`gM░M7        \",
            "  #▒        g▒0░░P       0",
            "  #▒0g_p# ░04▒▒&,__M#  ▒",
            "  0▒▒░░▒▒00    ]0▒▒░░▒▒00",
            "    │\\j▒▒0'  `0▒▒▒4M'",
            "     │\\#▒▒&▒▒gg▒▒0& │",
            "    \" ▒▒00▒▒▒▒00▒▒'d",
            "    %  ¼▒  ~P▒¼▒▒│¼¼│",
            "    M▒9              ▒j",
            "    l▒g▒   @ 9     ▒¼",
            "     ~▒0▒▒▒p ▒g▒  ▒%",
            "       @░▒▒▒▒▒  ▒▒░",
            "        M0░░  ░░^",
            "          \\`",
        ];

        const ascii = document.getElementById('ascii');
        const glitchChars = ['█', '▓', '▒', '░', '▄', '▀', '■', '□', '#', '@', '%', '&', '▌', '▐', '▀', '▄'];
        
        // Type out skull with animation
        function typeSkull() {
            skullLines.forEach((l, i) => setTimeout(() => {
                const s = document.createElement('span');
                s.className = 'line';
                s.style.animationDelay = `${i * 0.03}s`;
                
                // Add glitch effect to block characters
                let processedLine = '';
                for (let j = 0; j < l.length; j++) {
                    const char = l[j];
                    if ((char === '▒' || char === '░' || char === '█' || char === '#' || char === '0') && Math.random() > 0.82) {
                        processedLine += `<span class="glitch-char" style="animation-delay: ${Math.random() * 3}s">${char}</span>`;
                    } else {
                        processedLine += char.replace(/</g, '&lt;').replace(/>/g, '&gt;');
                    }
                }
                
                s.innerHTML = processedLine;
                ascii.appendChild(s);
                
                // Add slight shake on new line
                if (Math.random() > 0.7) {
                    ascii.style.transform = `translate(${(Math.random() - 0.5) * 3}px, ${(Math.random() - 0.5) * 2}px)`;
                    setTimeout(() => {
                        ascii.style.transform = '';
                    }, 50);
                }
            }, i * 60));
        }
        typeSkull();

        // Create glitch blocks
        function createGlitchBlocks() {
            const skullPanel = document.querySelector('.skull-panel');
            for (let i = 0; i < 8; i++) {
                const block = document.createElement('div');
                block.className = 'glitch-block';
                block.style.width = `${Math.random() * 80 + 15}px`;
                block.style.height = `${Math.random() * 5 + 2}px`;
                block.style.left = `${Math.random() * 80 + 10}%`;
                block.style.top = `${Math.random() * 80 + 10}%`;
                block.style.animationDelay = `${Math.random() * 4}s`;
                skullPanel.appendChild(block);
            }
            
            // Add interference layer
            const interference = document.createElement('div');
            interference.className = 'interference';
            skullPanel.appendChild(interference);
        }
        createGlitchBlocks();

        // Random character replacement glitch
        function randomGlitch() {
            const chars = document.querySelectorAll('.glitch-char');
            if (chars.length > 0 && Math.random() > 0.88) {
                const randomChar = chars[Math.floor(Math.random() * chars.length)];
                const originalChar = randomChar.textContent;
                randomChar.textContent = glitchChars[Math.floor(Math.random() * glitchChars.length)];
                setTimeout(() => {
                    randomChar.textContent = originalChar;
                }, 100);
            }
        }
        setInterval(randomGlitch, 150);

        // Full screen glitch effect
        function fullGlitch() {
            if (Math.random() > 0.97) {
                ascii.style.transform = `translate(${Math.round((Math.random() - 0.5) * 8)}px, ${Math.round((Math.random() - 0.5) * 4)}px)`;
                ascii.style.filter = 'hue-rotate(90deg)';
                setTimeout(() => {
                    ascii.style.transform = '';
                    ascii.style.filter = 'none';
                }, 60);
            }
        }
        setInterval(fullGlitch, 300);

        const msgs = [
            "We are watching...",
            "System vulnerable.",
            "Access granted.",
            "No system is safe.",
            "We don't forget.",
            "Encryption is freedom.",
            "Ghosts in the machine.",
            "Firewall bypassed.",
            "Root obtained.",
            "Trace blocked."
        ];

        const bubble = document.getElementById('speechBubble');
        const bubbleMsg = document.getElementById('bubbleMessage');

        function showMsg() {
            const m = msgs[Math.floor(Math.random() * msgs.length)];
            bubbleMsg.textContent = '';
            bubble.classList.add('visible');
            let i = 0;
            const t = setInterval(() => {
                if (i < m.length) bubbleMsg.textContent += m[i++];
                else clearInterval(t);
            }, 20);
            setTimeout(() => bubble.classList.remove('visible'), 3500);
        }

        function scheduleMsg() {
            setTimeout(() => { showMsg(); scheduleMsg(); }, 6000 + Math.random() * 7000);
        }

        function updateTime() {
            const n = new Date();
            document.getElementById('currentTime').textContent = n.toLocaleTimeString('en', { hour12: false });
            document.getElementById('currentDate').textContent = n.toISOString().split('T')[0];
        }

        function updateStats() {
            [['cpuBar', 'cpuValue', 25, 45], ['memBar', 'memValue', 40, 35], ['netBar', 'netValue', 10, 55], ['diskBar', 'diskValue', 55, 20]].forEach(([b, v, base, range]) => {
                const val = Math.floor(Math.random() * range + base);
                document.getElementById(b).style.width = val + '%';
                document.getElementById(v).textContent = val + '%';
            });
        }

        const netGraph = document.getElementById('networkGraph');
        let netData = Array(20).fill(3);
        for (let i = 0; i < 20; i++) {
            const b = document.createElement('div');
            b.className = 'graph-bar';
            b.style.height = '3px';
            netGraph.appendChild(b);
        }

        function updateNet() {
            netData.shift();
            netData.push(Math.random() * 40 + 3);
            netGraph.querySelectorAll('.graph-bar').forEach((b, i) => b.style.height = netData[i] + 'px');
            document.getElementById('downloadSpeed').textContent = Math.floor(Math.random() * 350 + 50) + ' KB/s';
            document.getElementById('uploadSpeed').textContent = Math.floor(Math.random() * 120 + 20) + ' KB/s';
        }

        const tracks = [
            { t: "Cyberpunk Dreams", a: "DIGITAL GHOST", d: "3:45" },
            { t: "Neural Network", a: "BINARY CODE", d: "4:12" },
            { t: "Dark Protocol", a: "PHANTOM BYTE", d: "5:01" },
            { t: "System Override", a: "HEX COLLECTIVE", d: "3:28" }
        ];

        let track = 0, playing = false, prog = 0, vizBars = [];
        const viz = document.getElementById('visualizer');
        for (let i = 0; i < 14; i++) {
            const b = document.createElement('div');
            b.className = 'viz-bar';
            b.style.height = '2px';
            viz.appendChild(b);
            vizBars.push(b);
        }

        function updateViz() {
            vizBars.forEach(b => b.style.height = playing ? (Math.random() * 20 + 2) + 'px' : '2px');
        }

        function updateTrack() {
            document.getElementById('trackTitle').textContent = tracks[track].t;
            document.getElementById('trackArtist').textContent = tracks[track].a;
            document.getElementById('totalTrackTime').textContent = tracks[track].d;
        }

        function togglePlay() {
            playing = !playing;
            document.getElementById('playBtn').textContent = playing ? '▮▮' : '▶';
        }

        function nextTrack() { track = (track + 1) % tracks.length; prog = 0; updateTrack(); }
        function prevTrack() { track = (track - 1 + tracks.length) % tracks.length; prog = 0; updateTrack(); }

        function updateProg() {
            if (playing) {
                prog += 0.35;
                if (prog >= 100) { prog = 0; nextTrack(); }
                document.getElementById('progressFill').style.width = prog + '%';
                const [m, s] = tracks[track].d.split(':').map(Number);
                const cur = Math.floor((m * 60 + s) * prog / 100);
                document.getElementById('currentTrackTime').textContent = Math.floor(cur / 60) + ':' + (cur % 60).toString().padStart(2, '0');
            }
        }

        document.getElementById('volumeSlider').oninput = e => document.getElementById('volumeValue').textContent = e.target.value;

        function updateCrypto() {
            const d = [
                { n: 'BTC', p: 43000 + Math.random() * 2000, c: Math.random() * 6 - 3 },
                { n: 'ETH', p: 2300 + Math.random() * 200, c: Math.random() * 8 - 4 },
                { n: 'XMR', p: 160 + Math.random() * 20, c: Math.random() * 10 - 5 }
            ];
            document.getElementById('cryptoList').innerHTML = d.map(x => `
                <div class="crypto-item">
                    <span class="crypto-name">${x.n}</span>
                    <span class="crypto-price">$${x.p.toLocaleString('en', { maximumFractionDigits: 0 })}</span>
                    <span class="crypto-change">${x.c >= 0 ? '+' : ''}${x.c.toFixed(1)}%</span>
                </div>
            `).join('');
        }

        function updateWeather() {
            const c = ['CLEAR', 'CLOUDY', 'OVERCAST', 'RAIN'][Math.floor(Math.random() * 4)];
            document.getElementById('weatherTemp').textContent = Math.floor(Math.random() * 18 + 6) + '°';
            document.getElementById('weatherDesc').textContent = c;
            document.getElementById('weatherHumidity').textContent = Math.floor(Math.random() * 35 + 40) + '%';
            document.getElementById('weatherWind').textContent = Math.floor(Math.random() * 20 + 5) + ' km/h';
        }

        const logMsgs = ['Connected', 'Port scan', 'Encrypted', 'Routed', 'Firewall OK', 'VPN active', 'Synced', 'Hash OK'];

        function addLog() {
            const log = document.getElementById('activityLog');
            const t = new Date().toLocaleTimeString('en', { hour12: false });
            const m = logMsgs[Math.floor(Math.random() * logMsgs.length)];
            const e = document.createElement('div');
            e.className = 'log-entry';
            e.innerHTML = `<span class="log-time">${t}</span><span class="log-message">${m}</span>`;
            log.insertBefore(e, log.firstChild);
            if (log.children.length > 12) log.removeChild(log.lastChild);
        }

        function runScan() { addLog(); showMsg(); }
        function clearLogs() { document.getElementById('activityLog').innerHTML = ''; }
        function refreshData() { updateStats(); updateCrypto(); updateWeather(); }

        const c = '0123456789abcdef';
        let sess = '';
        for (let i = 0; i < 8; i++) sess += c[Math.floor(Math.random() * 16)];
        document.getElementById('sessionId').textContent = sess;

        updateTime(); updateStats(); updateWeather(); updateCrypto(); updateTrack();
        setTimeout(() => { showMsg(); scheduleMsg(); }, 1200);
        for (let i = 0; i < 4; i++) setTimeout(addLog, i * 120);

        // Full screen glitch effect
        function fullGlitch() {
            if (Math.random() > 0.94) {
                ascii.style.animation = 'none';
                ascii.style.filter = 'hue-rotate(180deg) brightness(1.3)';
                ascii.style.transform = `translate(${Math.round((Math.random() - 0.5) * 12)}px, ${Math.round((Math.random() - 0.5) * 8)}px)`;
                setTimeout(() => {
                    ascii.style.filter = 'none';
                    ascii.style.transform = '';
                    ascii.style.animation = 'pixelFloat 8s steps(1) infinite';
                }, 120);
            }
        }

        // Screen interference
        function screenInterference() {
            if (Math.random() > 0.96) {
                document.body.style.filter = 'brightness(1.1) contrast(1.05)';
                setTimeout(() => {
                    document.body.style.filter = 'none';
                }, 60);
            }
        }

        setInterval(updateTime, 1000);
        setInterval(updateStats, 2000);
        setInterval(updateNet, 350);
        setInterval(updateViz, 70);
        setInterval(updateProg, 350);
        setInterval(updateCrypto, 10000);
        setInterval(addLog, 5000);
        setInterval(randomGlitch, 120);
        setInterval(fullGlitch, 400);
        setInterval(screenInterference, 200);
    </script>
</body>
</html>
